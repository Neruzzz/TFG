# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=C:/Users/Imanol/ncs/v1.3.0/zephyr/boards/arm/nrf9160dk_nrf9160
  - --elf-file=C:/Users/Imanol/Desktop/TFG/MyProjects/hello_world/build/zephyr/zephyr.elf
  - --hex-file=C:/Users/Imanol/Desktop/TFG/MyProjects/hello_world/build/zephyr/zephyr.hex
  - --bin-file=C:/Users/Imanol/Desktop/TFG/MyProjects/hello_world/build/zephyr/zephyr.bin
  - --gdb=C:/Users/Imanol/ncs/v1.3.0/toolchain/opt/bin/arm-none-eabi-gdb.exe
  - --openocd=OPENOCD-NOTFOUND
  nrfjprog:
    - --nrf-family=NRF91
  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
